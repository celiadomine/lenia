    <main>
        <h1>✨ Test your compatibility with Lenia ✨</h1>

        <h1>This or That?</h1>
        <form action="https://formspree.io/f/mgvwwlbe" method="POST">
            <!-- Textbereich -->
            <div class="question">
                <label for="vorname">1. Username *</label><br>
                <input type="text" id="vorname" name="username" placeholder="hihihi" minlength="1" maxlength="30" required />
            </div>

            <!-- Zahleneingabe -->
            <div class="question">
                <label for="name">2. Wie alt bist du?</p>
                <input type="number" id="name" name="age" min="0" max="100" value="0">
            </div>

            <!--Telefonnn -->
            <div class="question">
                <label for="phone" >Enter your phone number:</p><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> 
            </div>

            <!-- Frage 1: Radio Buttons -->
            <div class="question">
                <label for="drink">3. Matcha oder Kaffee?</label>
                <label><input type="radio" id="drink" name="drink" value="Matcha"> Matcha</label>
                <label><input type="radio" id="drink" name="drink" value="Kaffee"> Kaffee</label>
            </div>

            <div class="question">
                <label for="drink" >4. Stadt oder Land?</label>
                <label><input type="radio" id="drink" name="landscape" value="Stadt"> Stadt</label>
                <label><input type="radio" id="drink" name="landscape" value="Land"> Land</label>
            </div>

            <div class="question">
                <label for="countries" >5. Nördliche oder südliche Länder?</label>
                <label><input type="radio" id="countries" name="countries" value="Norden"> Nördliche Länder</label>
                <label><input type="radio" id="countries" name="countries" value="Suden"> Südliche Länder</label>
            </div>

            <div class="question">
                <label for="aesthetic">6. Clean girl oder Baddie?</label>
                <label><input type="radio" id="aesthetic" name="aesthetic" value="Clean"> Clean Girl</label>
                <label><input type="radio" id="aesthetic" name="aesthetic" value="Baddie"> Baddie</label>
            </div>

            <div class="question">
                <label for="activity" >7. Zuhause bleiben oder ausgehen?</label>
                <label><input type="radio" id="activity" name="activity" value="Zuhause"> Zuhause bleiben</label>
                <label><input type="radio" id="activity" name="activity" value="Ausgehen"> Ausgehen</label>
            </div>
            <div class="question">
                <label for="vehicle" >8. Motorrad oder Fahrrad?</label>
                <label><input type="radio" id="vehicle" name="vehicle" value="Motorrad"> Motorrad</label>
                <label><input type="radio" id="vehicle" name="vehicle" value="Fahrrad"> Fahrrad</label>
            </div>

            <div class="question">
                <label for="persons">9. Familie oder Freunde?</label>
                <label><input type="radio" id="persons" name="persons" value="Familie"> Familie</label>
                <label><input type="radio" id="persons" name="persons" value="Freunde"> Freunde</label>
            </div>
            <div class="question">
                <label for="music">10. Pop oder Rap?</label>
                <label><input type="radio" id="music" name="music" value="Pop"> Pop</label>
                <label><input type="radio" id="music" name="music" value="Rap"> Rap</label>
            </div>
            </div>
            <div class="question">
                <label for="food" >11. Pasta oder Pizza?</label>
                <label><input type="radio" id="food" name="food" value="Pasta"> Pasta</label>
                <label><input type="radio" id="food" name="food" value="Pizza"> Pizza</label>
            </div>
            <div class="question">
                <label for="media" >12. Text- oder Sprachnachricht?</label>
                <label><input type="radio" id="media" name="media" value="Text"> Textnachricht</label>
                <label><input type="radio" id="media" name="media" value="Sprechen"> Sprachnachricht</label>
            </div>

            <!-- Frage 8: Bereichsauswahl -->
            <div class="question">
                <label for="rating" >13. Wie hoch schätzt du dein Match mit Lenia? (0 = gar nicht, 10 = sehr)</label>
                <div class="rating">
                    <input type="range" id="rating" name="rating" min="0" max="10">
                </div>
            </div>

            <!-- Frage 7: Checkboxen -->
            <div class="question">
                <label for="datasecurity">14. Datenschutz *</label>
                <label><input type="checkbox" name="datasecurity" value="Ja" required> Ich bin einverstanden dass meine Daten verarbeitet werden :)</label>
            </div>

            <!-- Textbereich -->
            <div class="question">
                <label for="feedback">15. Bemerkungen </label><br>
                <input type="text" id="feedback" name="feedback" maxlength="300" />
            </div>

            <input type="submit" value="Testen">
        </form>
